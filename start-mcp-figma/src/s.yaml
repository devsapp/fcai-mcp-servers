edition: 3.0.0
name: mcp-server-app
access: "{{ access }}"

vars:
  region: "{{ region }}"

resources:
  start-mcp-figma:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: stdio
      runtime: nodejs20
      startCommand: /code/node_modules/.bin/figma-developer-mcp --figma-api-key=$FIGMA_API_KEY --stdio
      cpu: 1
      memorySize: 2048
