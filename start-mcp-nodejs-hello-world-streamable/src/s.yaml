edition: 3.0.0
name: start-mcp-server-nodejs
access: '{{access}}'
vars:
  region: '{{region}}'
resources:
  nodejs-stdio-hello-world-streamable:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: streamable-http
      port: 8080
      runtime: nodejs20
      startCommand: 'node dist/index.js'
      cpu: 0.5
      memorySize: 512