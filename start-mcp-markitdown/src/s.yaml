edition: 3.0.0
name: start-mcp-markitdown
access: "{{ access }}"

vars:
  region: "{{ region }}"

resources:
  start-mcp-markitdown:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: sse
      port: 3001
      runtime: python3.10
      startCommand: "markitdown-mcp --sse --host 0.0.0.0 --port 3001"
      cpu: 0.5
      memorySize: 512
      instanceQuota: 1
