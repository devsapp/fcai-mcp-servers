edition: 3.0.0
name: mcp-server-app
access: "{{ access }}"

vars:
  region: "{{ region }}"

resources:
  mcp-tablestore-openmemory:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description:  "记忆增强型 AI MCP server"
      runtime: python3.10
      transport: stdio
      startCommand: 'python -m tablestore_openmemory_mcp.main --transport=stdio'
      cpu: 1
      memorySize: 1024
      role: {{ serviceRole }}