edition: 3.0.0
name: mcp-server-app
access: "{{ access }}"

vars:
  region: "{{ region }}"

resources:
  mcp-tablestore-openmemory:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      runtime: python3.10
      transport: stdio
      startCommand: 'python -m tablestore_openmemory_mcp.main --transport=stdio'
      cpu: 0.5
      memorySize: 512
      instanceQuota: 1