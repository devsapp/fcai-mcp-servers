services:
  mcp-tablestore-openmemory:
    SERVER_HOST:
      title: SERVER_HOST
      type: string
      default: 0.0.0.0
      description: MCP server 的 host

    SERVER_PORT:
      title: SERVER_PORT
      type: string
      default: 8765
      description: MCP server 的 port

    TABLESTORE_INSTANCE_NAME:
      title: TABLESTORE_INSTANCE_NAME
      type: string
      default: ""
      required: true
      description: 实例名

    TABLESTORE_ENDPOINT:
      title: TABLESTORE_ENDPOINT
      type: string
      default: ""
      required: true
      description: 实例访问地址

    TABLESTORE_ACCESS_KEY_ID:
      title: TABLESTORE_ACCESS_KEY_ID
      type: string
      default: ""
      required: true
      sensitive: true
      description: 秘钥 ID

    TABLESTORE_ACCESS_KEY_SECRET:
      title: TABLESTORE_ACCESS_KEY_SECRET
      type: string
      default: ""
      required: true
      sensitive: true
      description: 秘钥 SECRET

    TABLESTORE_STS_TOKEN:
      title: TABLESTORE_STS_TOKEN
      type: string
      default: ""
      description: STS Token

    TABLESTORE_VECTOR_DIMENSION:
      title: TABLESTORE_VECTOR_DIMENSION
      type: string
      default: 1536
      description: 向量维度

    OPENAI_API_KEY:
      title: OPENAI_API_KEY
      type: string
      default: ""
      required: true
      sensitive: true
      description: 百炼API KEY

    OPENAI_BASE_URL:
      title: OPENAI_BASE_URL
      type: string
      default: ""
      required: true
      description: 兼容 OpenAI 的大模型的 URL

    LLM_MODEL:
      title: LLM_MODEL
      type: string
      default: qwen-plus
      description: 大语言模型的名字

    EMBEDDER_MODEL:
      title: EMBEDDER_MODEL
      type: string
      default: text-embedding-v4
      description: 编码模型的名字

    TOOL_ADD_MEMORIES_DESCRIPTION:
      title: TOOL_ADD_MEMORIES_DESCRIPTION
      type: string
      default: ""
      description: 添加记忆的MCP TOOL描述文字

    TOOL_SEARCH_MEMORIES_DESCRIPTION:
      title: TOOL_SEARCH_MEMORIES_DESCRIPTION
      type: string
      default: ""
      description: 检索记忆的MCP TOOL描述文字

    TOOL_LIST_MEMORIES_DESCRIPTION:
      title: TOOL_LIST_MEMORIES_DESCRIPTION
      type: string
      default: ""
      description: 显示所有记忆的MCP TOOL描述文字

    TOOL_DELETE_ALL_MEMORIES_DESCRIPTION:
      title: TOOL_DELETE_ALL_MEMORIES_DESCRIPTION
      type: string
      default: ""
      description: 删除所有记忆的MCP TOOL描述文字

    MCP_STDIO_USER_ID:
      title: MCP_STDIO_USER_ID
      type: string
      default: stdio_default_user
      description: stdio模式下使用的用户id

    MCP_STDIO_CLIENT_NAME:
      title: MCP_STDIO_CLIENT_NAME
      type: string
      default: stdio_default_client
      description: stdio模式下使用的客户端名




