edition: 3.0.0
name: start-mcp-server-nodejs
access: '{{access}}'
vars:
  region: '{{region}}'
resources:
  start-mcp-java-hello-world:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: stdio
      runtime: java21
      startCommand: java -Dspring.ai.mcp.server.stdio=true -Dspring.main.web-application-type=none -Dlogging.pattern.console= -jar ./target/mcp-stdio-server-0.0.1-SNAPSHOT.jar
      instanceQuota: 1
      cpu: 1
      memorySize: 2048