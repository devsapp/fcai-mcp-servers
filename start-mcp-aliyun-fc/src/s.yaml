edition: 3.0.0
name: mcp-server-app
access: "{{ access }}"

vars: #
  region: "{{ region }}"

resources:
  aliyun-fc-mcp-server:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: stdio
      runtime: nodejs20
      startCommand: 'npx -y alibabacloud-fc-mcp-server'
      cpu: 1
      memorySize: 1024
      instanceQuota: 1
      role: {{ serviceRole }}
      enableAuth: false
      diskSize: 10240