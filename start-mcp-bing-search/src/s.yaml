edition: 3.0.0
name: mcp-server-app
access: "{{ access }}"

vars:
  region: "{{ region }}"

resources:
  start-mcp-bing-search:
    component: fcai-mcp-server
    props:
      region: ${vars.region}
      description: mcp server deployed by devs
      transport: stdio
      runtime: python3.10
      startCommand: bing-search-mcp
      cpu: 1
      memorySize: 2048
